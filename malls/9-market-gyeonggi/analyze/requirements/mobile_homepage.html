<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <title>[에러페이지] 에러페이지</title>
    <style>
        body,
        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        ul,
        ol,
        li,
        dl,
        dt,
        dd,
        table,
        th,
        td,
        form,
        fieldset,
        legend,
        input,
        textarea,
        button,
        select {
            margin: 0;
            padding: 0;
        }

        body,
        input,
        textarea,
        select,
        button,
        table {
            font-size: 14px;
            line-height: 1.25em;
        }

        input:focus::-webkit-input-placeholder {
            color: transparent;
        }

        body,
        input,
        textarea,
        select,
        button,
        table {
            font-family: -apple-system, BlinkMacSystemFont, helvetica, AppleSDHothicNeo, sans-serif;
        }

        body {
            position: relative;
            background-color: #e9ecef;
            -webkit-text-size-adjust: none;
            color: #000;
        }

        .blind,
        .u_skip,
        .u_hc,
        caption {
            overflow: hidden;
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            clip: rect(0 0 0 0);
        }

        .module_error {
            padding: 50px 0 60px;
            background-color: #fff;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .module_error .link_logo {
            background-image: url(http://img.shop.naver.net/storefarm/front/common/sp_icon_svg.png);
            background-image: url(http://img.shop.naver.net/storefarm/front/common/sp_icon_svg.svg), none;
            -webkit-background-size: 302px 279px;
            background-size: 302px 279px;
            background-position: -118px -4px;
            width: 60px;
            height: 10px;
            font-size: 9px;
            line-height: 9px;
            color: transparent;
            display: block;
            margin-left: 43px;
        }

        .module_error .title_error {
            margin-top: 25px;
            padding: 0 40px;
            font-size: 30px;
            font-weight: 500;
            line-height: 1.2em;
            word-break: keep-all;
            word-wrap: break-word;
        }

        .module_error .title_error+.text_notice {
            padding-top: 15px;
        }

        .module_error .desc_error {
            margin-top: 15px;
            padding: 0 40px;
            font-size: 15px;
            color: #888;
            line-height: 1.47em;
            word-break: keep-all;
            word-wrap: break-word;
        }

        .module_error .area_box {
            margin-top: 20px;
            padding: 0 40px;
            border: 1px solid #edeff2;
            border-width: 1px 0;
            background-color: #f9fafb;
        }

        .module_error .area_box .title_box,
        .module_error .area_box .text_datetime {
            display: block;
            margin-top: 13px;
            font-size: 16px;
            font-weight: 500;
            line-height: 19px;
        }

        .module_error .area_box .text_datetime {
            margin-top: 20px;
            text-align: center;
        }

        .module_error .area_box .text_datetime:before {
            content: '';
            background-image: url(http://img.shop.naver.net/storefarm/front/common/sp_icon_svg.png);
            background-image: url(http://img.shop.naver.net/storefarm/front/common/sp_icon_svg.svg), none;
            -webkit-background-size: 302px 279px;
            background-size: 302px 279px;
            background-position: -258px -4px;
            width: 17px;
            height: 18px;
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
        }

        .module_error .area_box .text_datetime+.text {
            text-align: center;
        }

        .module_error .area_box .text {
            margin-top: 6px;
            padding-bottom: 20px;
            font-size: 13px;
            color: #888;
            line-height: 1.38em;
        }

        .module_error .area_box .list_exam {
            margin: 12px 0 16px 0;
            padding-top: 5px;
            border-top: 1px solid #e0e3e3;
            font-size: 13px;
            color: #444;
            line-height: 16px;
        }

        .module_error .area_box .item_exam {
            margin-top: 10px;
        }

        .module_error .area_box .item_exam:before {
            content: '-';
            margin-right: 4px;
        }

        .module_error .text_notice {
            padding: 20px 40px 0;
            font-size: 13px;
            color: #888;
            line-height: 1.38em;
            word-break: keep-all;
            word-wrap: break-word;
        }

        .module_error .text_notice.faq {
            padding-top: 15px;
        }

        .module_error .text_notice.faq:before {
            content: '';
            background-image: url(http://img.shop.naver.net/storefarm/front/common/sp_icon_svg.png);
            background-image: url(http://img.shop.naver.net/storefarm/front/common/sp_icon_svg.svg), none;
            -webkit-background-size: 302px 279px;
            background-size: 302px 279px;
            background-position: -103px -237px;
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: top;
            margin: 1px 5px 0 0;
        }

        .module_error .button {
            display: block;
            margin: 40px 40px 0;
            height: 50px;
            font-size: 15px;
            font-weight: 500;
            color: #00c73c;
            line-height: 50px;
            text-align: center;
            border: 1px solid #00c73c;
        }

        .module_error .icon_date {
            font-size: 1px;
            line-height: 1px;
            color: transparent;
        }

        .module_error .highlight {
            color: #00c73c;
        }

        .module_error a.highlight {
            text-decoration: underline;
        }

        .module_error.extend_product {
            margin-top: 8px;
            border: 1px solid #e3e5e8;
            border-width: 1px 0;
            text-align: center;
        }

        .module_error.extend_product:before {
            content: '';
            background-image: url(http://img.shop.naver.net/storefarm/front/common/sp_icon_svg.png);
            background-image: url(http://img.shop.naver.net/storefarm/front/common/sp_icon_svg.svg), none;
            -webkit-background-size: 302px 279px;
            background-size: 302px 279px;
            background-position: -4px -70px;
            width: 73px;
            height: 73px;
            display: inline-block;
            margin-top: 10px;
        }

        .module_error.extend_product .title_error {
            margin-top: 20px;
            font-size: 22px;
        }

        .module_error.extend_product .text_notice {
            padding: 12px 45px 0;
        }

        .module_error.extend_product .desc_error {
            padding-top: 12px;
        }

        .module_error.extend_product .button {
            border-color: #292b2c;
            color: #292b2c;
            margin-top: 30px;
        }

        @media (min-width: 768px) and (orientation: portrait) {
            #wrap {
                max-width: 640px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="u_skip"><a href="#ct">본문 바로가기</a></div>
    <div id="wrap">

        <div class="module_error">
            <h1><a href="#" class="link_logo">NAVER</a></h1>
            <!-- [D] 제목 -->
            <h2 class="title_error">현재 서비스 접속이 불가합니다.</h2>
            <!-- [D] 텍스트 내용 -->
            <p class="desc_error">동시에 접속하는 이용자 수가 많거나 인터넷 네트워크 상태가 불안정하여 접속이 불가합니다 이용에 불편을 드린 점 진심으로 사과드리며, 잠시 후 다시 접속해 주시기 바랍니다.
            </p>
            <!-- [D] 문의 안내 문구 -->
            <p class="text_notice">관련 문의는 고객센터(<a href="tel:1588-3819">1588-3819</a>)로 연락주시면 친절히 안내해 드리겠습니다.</p>
            <a href="#"  onclick="history.back(-1);return false;"  class="button">이전 페이지로 가기</a>
        </div>
    </div>
</body>

</html>
